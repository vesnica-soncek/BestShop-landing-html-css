<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- header -->
<header class="header">
    <div class="container header__container">
        <a href="#" class="header__logo">BestShop</a>
        <nav>
            <ul class="header__nav">
                <li class="nav__element">
                    <a href="#" class="nav__link">why us</a>
                </li>
                <li class="nav__element">
                    <a href="#" class="nav__link">benefits</a>
                </li>
                <li class="nav__element">
                    <a href="#" class="nav__link">prices</a>
                </li>
                <li class="nav__element">
                    <a href="#" class="nav__link">contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<!-- e: header  -->

<!-- vsebina strani -->
<main>
    <!-- opening section-->
    <section class="opening">
        <div class="container__opening">
            <h1 class="opening__title">Sell More!</h1>
            <p class="opening__text">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn btn-big btn-primary">Open your shop</a>
        </div>
        <img src="images/Background.png" alt="" class="opening__background">
    </section>
    <!-- e: opening section -->

    <!-- Statistics -->
    <section class="statistics">
        <div class="container container__statistics"></div>
    </section>
    <!-- e: Statistics -->

    <!-- Benefits -->
    <section class="benefits">
        <div class="container container__benefits"></div>
    </section>
    <!-- e: Benefits -->

    <!-- Pricing -->
    <section class="pricing">
        <div class="container container__pricing"></div>
    </section>
    <!-- e: Pricing -->

    <!-- Contact form -->
    <section class="form">
        <div class="container container__form"></div>
    </section>
    <!-- e: Contact form -->
</main>
<!-- e:vsebina strani -->
<!-- footer -->
<footer>
</footer>
<!-- footer -->
</body>
</html>
